<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var preorderTraversal = function (root) {
            const res = []
            if (!root) {
                return res
            }
            const stack = []
            stack.push(root)
            while (stack.length) {
                const cur = stack.pop()
                res.push(cur.val)
                if (cur.right) {
                    stack.push(cur.right)
                }
                if (cur.left) {
                    stack.push(cur.left)
                }
            }
            return res
        };
    </script>
</body>

</html>
